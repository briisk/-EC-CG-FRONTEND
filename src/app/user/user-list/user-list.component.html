<div class="wrapper">
  <div class="table">

    <div class="row header">
      <div class="cell">
        Nickname
      </div>

      <div class="cell">
        Call to action
      </div>
    </div>

    <div class="row" *ngFor="let user of users$ | async">
      <div class="cell">
        {{ user.get('id') }}
      </div>

      <div class="cell">
        <button>Send game request</button>
      </div>
    </div>
  </div>
</div>
