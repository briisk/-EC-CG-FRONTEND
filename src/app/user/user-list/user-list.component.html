<div class="wrapper">
  <div class="table">

    <div class="row header">
      <div class="cell">
        Nickname
      </div>

      <div class="cell">
        Call to action
      </div>
    </div>

    <div class="row" *ngFor="let user of users$ | async">
      <div class="cell">
        {{ user.get('nickName') }}
      </div>

      <div class="cell">
        <button (click)="play(user.get('nickName'))">Send game request</button>
      </div>
    </div>
  </div>
</div>
