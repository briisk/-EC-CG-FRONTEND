<form class="login-form col-sm-12 col-lg-6" (submit)="registerUser($event)">
  <div class="form-group">
    <label for="nick" class=" col-form-label col-form-label-lg">What is your nick?</label>
    <input class="form-control form-control-lg" id="nick" placeholder="your nick" (keyup)="onKey($event)" required>
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-primary btn-block" >Enter</button>
  </div>
</form>
